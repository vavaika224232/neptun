services:
  - type: web
    name: neptun
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    autoDeploy: true
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: "3.9.18"
      - key: PIP_DEFAULT_TIMEOUT
        value: "300"
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: LANG
        value: "uk_UA.UTF-8"
      - key: TZ
        value: "Europe/Kiev"
      - key: PYTHONPATH
        value: "/opt/render/project/src"
